{% extends 'base.html' %}
{% block content %}
<div class="content">
  Welcome {{ user_pro.get_name }}
  <a href="/profile/new_event/{{ user_pro.id }}">New Event</a>
  <div class="row">
    <div class="col-md-5">
      {% if events %}
      {% for e in events %}
      <p><a href="/event/{{ e.host.username }}/{{ e.id }}">{{ e.event_name }}</p>
      {% endfor %}
      {% endif %}
    </div>
  </div>

</div>
{% endblock %}
