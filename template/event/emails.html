{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>{{ event.event_name }}</h2>
      <h3>Guest List</h3>
      <div class="row">
        <div class="col-md-12 main_content">
          {% if event.get_guest_count == 0 %}
          <div class="btn-group">
            <button type="button" class="btn btn-primary add-emails-start" name="button">Add Guest</button><button type="button" class="btn btn-default" name="button">Skip ></button>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block customscripts %}
<script type="text/javascript">
  $(document).on('click', '.add-emails-start', function() {
    $('.main_content').empty().html(`
      <form class="guest_count_form">
        <div class="form-group">
          <label for="guest_count">Number of Guests</label>
          <input type="number" name="guest_count" class="form-control" />
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
      `)
  });
</script>
{% endblock %}
