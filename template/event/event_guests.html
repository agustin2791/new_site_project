<ul class="guest-list">
{% for g in user_pro.related_guest.all %}
{% if g not in event.guests.all %}
  <li>
    <div class="contact-container">
      {{ g.name }} - {{ g.email }}<br><small>{{ g.phone_number }}</small>
      <div class="contact-left">
        <button type="button" class="btn btn-sm btn-primary" name="button">Edit</button><button type="button" class="btn btn-sm btn-danger" name="button">Delete</button>
      </div>
    </div>
  </li>
{% endif %}
{% endfor %}
</ul>
